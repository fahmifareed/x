<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Streaming Markdown Benchmark</title>
  </head>
  <body>
    <div id="marked"></div>
    <div id="markdown-it"></div>
    <div id="react-markdown"></div>

    <script type="module">
      import { marked } from 'https://esm.sh/marked@16';
      import markdownIt from 'https://esm.sh/markdown-it@14';

      import React from 'https://esm.sh/react@18';
      import ReactDOM from 'https://esm.sh/react-dom@18/client';
      import ReactMarkdown from 'https://esm.sh/react-markdown@10';

      const renderers = {
        marked: (md) => (document.getElementById('marked').innerHTML = marked.parse(md)),
        'markdown-it': (md) => {
          const mdit = new markdownIt();
          document.getElementById('markdown-it').innerHTML = mdit.render(md);
        },
        'react-markdown': (md) => {
          const container = document.getElementById('react-markdown');
          const root = ReactDOM.createRoot(container);
          root.render(React.createElement(ReactMarkdown, { children: md }));
        },
      };

      window.renderers = renderers;
    </script>
  </body>
</html>
