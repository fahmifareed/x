name: Markdown Performance

on:
  pull_request:
    paths:
      - 'packages/x-markdown/**'
  push:
    paths:
      - 'packages/x-markdown/**'
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  benchmark:
    name: x-markdown Performance
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Setup Playwright
        run: |
          cd packages/x-markdown
          npx playwright install --with-deps chromium

      - name: Run x-markdown benchmark
        id: benchmark
        run: |
          cd packages/x-markdown
          npm run benchmark

      - name: Check performance
        id: check
        run: |
          cd packages/x-markdown
          ls -la src/XMarkdown/__benchmark__/test-results/
          node src/XMarkdown/__benchmark__/scripts/check-performance.js \
            src/XMarkdown/__benchmark__/test-results/benchmark-results.json \
            benchmark-baseline.json \
            src/XMarkdown/__benchmark__/benchmark-check-report.txt || true
        continue-on-error: true

      - name: Comment PR with results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = 'packages/x-markdown/src/XMarkdown/__benchmark__/benchmark-check-report.txt';

            let report = 'âš ï¸ Performance benchmark report not found.';
            if (fs.existsSync(path)) {
              report = fs.readFileSync(path, 'utf8');
            }

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('ðŸ“Š x-markdown Performance Report')
            );

            const commentBody = report + '\n\n---\n*This comment is automatically generated by the x-markdown performance CI.*';

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: commentBody
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: commentBody
              });
            }

      - name: Update baseline
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          cd packages/x-markdown
          cp src/XMarkdown/__benchmark__/test-results/benchmark-results.json benchmark-baseline.json
